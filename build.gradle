apply plugin: 'java'
apply plugin: 'idea'

group 'info.medicamentum'
version '1.0-SNAPSHOT'

configurations {
    provided
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.tika', name: 'tika-core', version: '1.24.1'
    compile group: 'com.github.jai-imageio', name: 'jai-imageio-jpeg2000', version: '1.3.0'
    compile group: 'org.apache.pdfbox', name: 'jbig2-imageio', version: '3.0.1'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    compile group: 'org.apache.tika', name: 'tika-parsers', version: '1.24.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archiveBaseName = 'medicamentum-extractor'
    manifest {
        attributes 'Main-Class': 'info.medicamentum.Medicamentum'
    }

}
